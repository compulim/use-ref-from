env:
  browser: true
extends:
  - eslint:recommended
overrides:
  - extends: .eslintrc.react.yml
    files:
      - '**/*.jsx'
      - '**/*.tsx'
  - extends: .eslintrc.typescript.yml
    files:
      - '**/*.mts'
      - '**/*.ts'
      - '**/*.tsx'
  - extends: .eslintrc.jest.yml
    files:
      - '**/__tests__/**'
      - '**/*.spec.mjs'
      - '**/*.spec.js'
      - '**/*.spec.jsx'
      - '**/*.spec.mts'
      - '**/*.spec.ts'
      - '**/*.spec.tsx'
      - '**/*.test.mjs'
      - '**/*.test.js'
      - '**/*.test.jsx'
      - '**/*.test.mts'
      - '**/*.test.ts'
      - '**/*.test.tsx'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - prettier
root: true
rules:
  prettier/prettier: error
  no-empty:
    - error
    - allowEmptyCatch: true
